<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Management System</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="header">
        <h2>Expense Management System</h2>
        <button id="logout">Logout</button>
    </div>
    
    <div class="container">
        <div class="filters">
            <label for="frequency">Select Frequency</label>
            <select id="frequency">
                <option value="last-week">Last Week</option>
                <option value="last-month">Last Month</option>
                <option value="last-year">Last Year</option>
            </select>

            <label for="type">Type</label>
            <select id="type">
                <option value="all">All</option>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            
            <button id="reset">Reset Filter</button>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Title</th>
                    <th>Amount</th>
                    <th>Type</th>
                    <th>Category</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="expenseTable">
                <!-- Data will be inserted here dynamically -->
            </tbody>
        </table>
        
        <button id="addNew">Add New</button>
    </div>
    
    <script>
        document.getElementById("logout").addEventListener("click", function() {
            localStorage.removeItem("loggedInUser");
            window.location.href = "login.html";
        });

        document.getElementById("reset").addEventListener("click", function() {
            document.getElementById("frequency").value = "last-week";
            document.getElementById("type").value = "all";
            document.getElementById("expenseTable").innerHTML = ""; // Clear the table
        });
    </script>
</body>
</html>
